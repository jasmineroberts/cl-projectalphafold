<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <title>Project AlphaFold</title>
    <style>
      <style type="text/css">
      @font-face {
        font-family: 'DMSans-Regular';
        src: url(fonts/DMSans-Regular.ttf) ;
      }
      @font-face {
        font-family: 'DMSerifDisplay-Regular';
        src: url(fonts/DMSerifDisplay-Regular.ttf) ;
      }
      @font-face {
        font-family: 'DMSerifText-Regular';
        src: url(fonts/DMSerifText-Regular.ttf) ;
      }
      @font-face {
        font-family: 'DMSans-Medium';
        src: url(fonts/DMSans-Medium.ttf) ;
      }
      @font-face {
        font-family: 'DMSans-Bold';
        src: url(fonts/DMSans-Bold.ttf) ;
      }
      h3 {
        font-family: 'DMSerifDisplay-Regular';
        font-size: 40px !important;
        color: #0b55d6 !important;
      }
      .sidebar-text {
        width: 25% !important;
		position: absolute;
        float: left;
		background: none;
        display: list-item;
        height: 100vh;
        padding: 31px 37px;
      }
      p {
        color: #0b55d6;
        font-size: 15px;
      }
      p.learn {
        text-transform: uppercase;
        color: #0b55d6;
        font-size: 10px;
        font-weight: 600;
        text-decoration: underline;
      }
      p.learn > a {
        text-transform: uppercase;
        color: #0b55d6;
        font-size: 10px;
        font-weight: 600;
        text-decoration: underline;
      }
      p.privileged {
        position: fixed;
        bottom: 2%;
        display: block; 
        color: #af95cd;
        font-size: 12px;
      }
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        background: #444;
      }
      #gameContainer {
        width: 100vw;
        height: 100vh;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* try to handle mobile dialog */
      canvas + * {
        z-index: 2;
      }
      .logo {
          display: block;
          max-width: 100vw;
          max-height: 70vh;
      }

      .progress {
          margin: 1.5em;
          border: 0px solid white;
          width: 10vw;
          display: none;
      }
      .progress .full {
          margin: 2px;
          background: white;
          height: 1em;
          transform-origin: top left;
      }

      #loader {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .spinner,
      .spinner:after {
        border-radius: 50%;
        width: 5em;
        height: 5em;
      }
      .spinner {
        margin: 10px;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(255, 255, 255, 0.2);
        border-right: 1.1em solid rgba(255, 255, 255, 0.2);
        border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
        border-left: 1.1em solid #ffffff;
        transform: translateZ(0);
        animation: spinner-spin 1.1s infinite linear;
      }
      @keyframes spinner-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <div style="width: 100% !important;">
    <div id="gameContainer" style="float: right;"></div>
    <div class="sidebar-text">
      
      <h3>Project AlphaFold<span><img src="../tag.png" style="padding: 5px; margin-bottom: 15px; position: fixed;" width="45px"></span></h3>
      <p><br>A tool for researchers to visually explore the structure of DeepMind's protein prediction models. </p>
	   <p>The research experiment is still in BETA, please do not share externally.</p>
      <p class="learn"> <a href="https://deepmind.com/research/open-source/computational-predictions-of-protein-structures-associated-with-COVID-19" target="_blank"> DEEPMIND'S RESEARCH </a> </p>
      <p class="privileged"> Privileged & Confidential </p>
    </div>
    </div>
    <div id="loader">
      <div class="spinner"></div>
      <div class="progress"><div class="full"></div></div>
    </div>
  </body>

  <script src="Build/UnityLoader.js"></script>

  <script>
  var gameInstance = UnityLoader.instantiate("gameContainer", "Build/001.json", {onProgress: UnityProgress});
  function UnityProgress(gameInstance, progress) {
    if (!gameInstance.Module) {
      return;
    }
    const loader = document.querySelector("#loader");
    if (!gameInstance.progress) {
      const progress = document.querySelector("#loader .progress");
      progress.style.display = "block";
      gameInstance.progress = progress.querySelector(".full");
      loader.querySelector(".spinner").style.display = "none";
    }
    gameInstance.progress.style.transform = `scaleX(${progress})`;
    if (progress === 1 && !gameInstance.removeTimeout) {
      gameInstance.removeTimeout = setTimeout(function() {
          loader.style.display = "none";
      }, 2000);
    }
  }
  </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</html>
